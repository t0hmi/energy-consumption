<div class="slider-container" [ngClass]="mode">
    <input type="range" step="10" [formControl]="sliderValue" (input)="valueChanged()" [value]="value"  min="0" max="100" class="slider-container__input">
    <div class="slider-container__graduation">
        <span>0%</span>
        <span>10%</span>
        <span>20%</span>
        <span>30%</span>
        <span>40%</span>
        <span>50%</span>
        <span>60%</span>
        <span>70%</span>
        <span>80%</span>
        <span>90%</span>
        <span>100%</span>
    </div>
</div>
